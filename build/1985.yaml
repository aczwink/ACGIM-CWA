      type: Archive
      name: CWA.exe
      pbo: .rsrc/0/RCDATA/CWA\ADDONS\BMP2.PBO.XZ
    exclude: [config.bin, stringtable.csv]
    include:
      - source: source
        path: AddOns/BMP2/config.cpp
    targetPboName: BMP2


  - type: CopyFiles
    source: resources
